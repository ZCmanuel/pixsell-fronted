<div
  class="flex flex-col justify-center gap-6 bg-[#D1D0D0] p-10 shadow-xl rounded-md"
>
  <div class="flex justify-center p-4">
    <img src="img/logo.png" class="w-[80%]" routerLink="" />
  </div>
  <div class="font-semibold text-center text-2xl underline underline-offset-10">
    <h1>Iniciar Sesión</h1>
  </div>

  <!-- Mensaje de error -->
  @if (errorMessage) {
  <div
    class="flex items-center gap-3 p-4 bg-red-100 border border-red-300 rounded-md text-red-700 w-[80%] mx-auto"
  >
    <img src="icons/error.png" alt="Error" class="w-6 h-6" />
    <p class="text-sm font-medium">{{ errorMessage }}</p>
  </div>
  }

  <form
    class="w-full flex flex-col items-center gap-4 py-2"
    (ngSubmit)="onSubmit()"
    [formGroup]="loginForm"
  >
    <!-- Email -->
    <div>
      <input
        formControlName="email"
        type="email"
        placeholder="Correo electrónico"
        class="px-4 py-2 rounded-md bg-white shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div
        *ngIf="email?.touched && email?.invalid"
        class="text-red-500 text-sm mt-1"
      >
        <div *ngIf="email?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="email?.errors?.['email']">Formato de correo no válido.</div>
      </div>
    </div>

    <!-- Contraseña -->
    <div>
      <input
        formControlName="contraseña"
        type="password"
        placeholder="Contraseña"
        class="px-4 py-2 rounded-md bg-white shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div
        *ngIf="contrasena?.touched && contrasena?.invalid"
        class="text-red-500 text-sm mt-1"
      >
        <div *ngIf="contrasena?.errors?.['required']">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="contrasena?.errors?.['minlength']">
          Mínimo 4 caracteres.
        </div>
      </div>
    </div>

    <!-- Botón -->
    <div class="w-[80%] flex justify-center py-2">
      <primary-button label="Iniciar sesión" />
    </div>

    <div class="text-center text-sm">
      ¿No tienes cuenta?
      <a
        routerLink="/auth/register"
        class="text-blue-600 hover:underline hover:text-blue-800 transition duration-200"
      >
        Regístrate
      </a>
    </div>
  </form>
</div>
