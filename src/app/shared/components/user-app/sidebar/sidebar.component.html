<div
  class="flex flex-col justify-between w-full p-4 bg-[#D1D0D0] shadow-xl h-screen"
>
  <!-- Primer bloque (Logo + navegación) -->
  <div>
    <div class="mb-4 pb-4">
      <img
        src="img/logo.png"
        [routerLink]="['/' + basePath + '/inicio']"
        class="w-[80%] mx-auto cursor-pointer"
        alt="Logo"
      />
    </div>

    <nav class="flex flex-col gap-2">
      @for (route of routes; track route.path) {
      <div
        class="flex items-center justify-between p-4 rounded-md transition-colors duration-200 group hover:bg-[#f0f0f0]"
        routerLink="{{ route.path }}"
        routerLinkActive="bg-[#f0f0f0]"
      >
        <!-- Ícono + Título -->
        <div class="flex items-center gap-3">
          <img
            src="icons/{{ route.data?.['icon'] }}.png"
            alt="icono"
            class="w-5 h-5"
          />
          <a
            routerLink="{{ route.path }}"
            class="text-sm font-bold text-[#333] group-hover:text-[#000] transition-colors duration-200"
          >
            {{ route.title }}
          </a>
        </div>
      </div>
      }
    </nav>
  </div>

  <!-- Segundo bloque (configuración y logout) -->
  <div class="flex flex-col gap-2 border-t border-[#bbb] pt-4 mt-4">
    <!-- Configuración -->
    <div
      class="flex items-center p-3 gap-3 hover:bg-blue-200 rounded-md transition-colors duration-200 group"
      [routerLink]="['/' + basePath + '/configuracion']"
      routerLinkActive="bg-[#d9ecff]"
    >
      <img
        src="icons/configuracion.png"
        alt="config"
        class="w-[18px] h-[18px]"
      />
      <a
        class="text-sm font-semibold text-[#4294FF] group-hover:text-[#2f79d1] transition-colors duration-200"
      >
        Configuración
      </a>
    </div>

    <!-- Logout -->
    <div
      class="flex items-center p-3 gap-3 hover:bg-red-200 bg-red-100 rounded-md transition-colors duration-200 group"
      (click)="logout()"
    >
      <img src="icons/logout.png" alt="logout" class="w-[18px] h-[18px]" />
      <button
        class="text-sm font-semibold text-red-500 group-hover:text-red-600 transition-colors duration-200"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
