<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg space-y-8">
  <!-- Título -->
  <div class="text-center">
    <h1 class="text-3xl font-bold text-gray-800 underline underline-offset-8">
      Perfil del usuario
    </h1>
  </div>

  <!-- Sección: Foto y nombre -->
  <div class="flex flex-col items-center space-y-4">
    <img
      src="icons/perfil.png"
      alt="Foto de perfil"
      class="w-32 h-32 rounded-full border-4 border-blue-500 shadow-md"
    />
    <h2 class="text-2xl font-semibold text-gray-800">{{ user?.nombre }}</h2>
  </div>

  <!-- Sección: Información -->
  <div class="bg-gray-50 p-6 rounded-md shadow-sm border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-700 mb-4">
      Información de la cuenta
    </h3>
    <ul class="space-y-3 text-gray-700">
      <li><span class="font-semibold">Nombre:</span> {{ user?.nombre }}</li>
      <li><span class="font-semibold">Correo:</span> {{ user?.email }}</li>
      <li><span class="font-semibold">Rol:</span> {{ user?.rol }}</li>
    </ul>
  </div>
</div>
